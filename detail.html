<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Afficher plus de détails</title>
    <style>
        .details {
            display: none;
            margin-top: 10px;
            border: 1px solid #ddd;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h2>Article</h2>
    <p>Ceci est un résumé de l'article. <a href="#" id="show-more">Afficher plus de détails</a></p>
    <div class="details" id="details">
        <p>Voici les détails supplémentaires de l'article. Vous pouvez ajouter autant de contenu que vous le souhaitez ici.</p>
    </div>

    <script>
        document.getElementById('show-more').addEventListener('click', function(event) {
            event.preventDefault();
            var details = document.getElementById('details');
            if (details.style.display === 'none' || details.style.display === '') {
                details.style.display = 'block';
            } else {
                details.style.display = 'none';
            }
        });
    </script>
</body>
</html>
